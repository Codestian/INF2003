<!DOCTYPE html>
<html>
<head>
    <title>Add Asset</title>
    <script>
        function toggleAssetType() {
            var assetType = document.getElementById("assetType").value;
            var idField = document.getElementById("idField");

            if (assetType === "crypto") {
                idField.placeholder = "ID";
            } else if (assetType === "stock") {
                idField.placeholder = "Ticker";
            }
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Add Asset</h1>

    <form action="/submit_asset" method="post">
        <label for="assetType">Asset Type:</label>
        <select id="assetType" name="assetType" onchange="toggleAssetType()">
            <option value="crypto">Crypto</option>
            <option value="stock">Stock</option>
        </select><br><br>

        <label for="idField">ID/Ticker:</label>
        <input type="text" id="idField" name="idOrTicker" placeholder="ID" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="price">Price Purchased:</label>
        <input type="number" id="price" name="price" required><br><br>

        <input type="submit" value="Add Asset">
    </form>
</body>
</html>
