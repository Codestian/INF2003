<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Links as Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-auto">
                <!-- Login Link as Button -->
                <a href="/login" class="btn btn-primary me-2" role="button">Login</a>
                <!-- Register Link as Button -->
                <a href="/register" class="btn btn-secondary" role="button">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
